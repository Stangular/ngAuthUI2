
<div style="margin-bottom:1px">
  <content-utility [layoutName]="'masterA'">
    <div content-type="slotA">
      <div class="view-header">
        Register
      </div>
      <div class="view-header">
        Create a new account.
      </div>
    </div>
    <div content-type="slotB">
      <form [formGroup]="regForm" class="register-form">
        <mat-grid-list cols="columnCount" rowHeight="90px">
          <mat-grid-tile [colspan]="1"
                         [rowspan]="1"
                         [style.background]="transparent">
            <mat-form-field class="register-full-width" floatlabel="never">
              <div class="authform" style="display:inline-block; width:60px; margin-right:10px">
                <label>Email</label>
              </div>
              <input type="email"
                     matInput value=""
                     formControlName="email"
                     [errorStateMatcher]="matcher" />
              <mat-hint>someone@somewhere.com</mat-hint>
              <mat-error *ngIf="regForm.controls['email']?.hasError('email')">
                Please enter a valid email address
              </mat-error>
              <mat-error *ngIf="regForm.controls['email']?.hasError('required')">
                Email is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile [colspan]="1"
                         [rowspan]="1"
                         [style.background]="transparent">
            <mat-form-field class="register-full-width" floatlabel="never">
              <div class="authform" style="display:inline-block; width:60px; margin-right:10px">
                <label>Password</label>
              </div>
              <input type="password"
                     name="passwordA"
                     formControlName="passwordA"
                     matInput value=""
                     [errorStateMatcher]="matcher" />
              <mat-error *ngIf="regForm.controls['passwordA']?.hasError('pattern')
                              && !regForm.controls['passwordA']?.hasError('minlength')">
                Please enter a valid password.
              </mat-error>
              <mat-error *ngIf="regForm.controls['passwordA']?.hasError('minlength')">
                Password must be at least 8 characters in length
              </mat-error>
              <mat-error *ngIf="regForm.controls['passwordA']?.hasError('required')">
                Password is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile [colspan]="1"
                         [rowspan]="1"
                         [style.background]="transparent">
            <mat-form-field class="register-full-width" floatlabel="never">
              <div class="authform" style="display:inline-block; width:200px; margin-right:10px">
                <label>Confirm Password</label>
              </div>
              <input type="password"
                     name="passwordB"
                     matInput value=""
                     formControlName="passwordB"
                     [errorStateMatcher]="matcherB" />
              <mat-error *ngIf="regForm.hasError('notSame')  && regForm.controls['passwordB']?.value.length > 0">
                Passwords do not match
              </mat-error>
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile [colspan]="1"
                         [rowspan]="1"
                         [style.background]="transparent">
            <button mat-icon-button
                    [disabled]="!regForm.valid"
                    (click)="Register()">
              <mat-icon aria-label="Login">send</mat-icon>
            </button>
          </mat-grid-tile>
        </mat-grid-list>

      </form>
    </div>
    <div content-type="slotC"></div>

  </content-utility>
</div>
